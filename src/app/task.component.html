<div class="panel panel-default">
    <div class="panel panel-body">
        {{ task.name }}
        {{ task.duration }} seconds
        <button id="{{ 'start' + task.id }}" (click)="startTimer()">Start Timer</button>
        <button id="{{ 'stop' + task.id }}" (click)="stopTimer()">Finish</button>
    </div>
</div>
